<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>ข่าวประชาสัมพันธ์</h2>
  
<button class="btn btn-warning"}"><a ui-sref="pr">เริ่มข่าวใหม่</a></button>


                                                                                      
  <div class="table-responsive">          
  <table class="table">
    <thead>
      <tr>
        <th > Number</th>
        <th > หัวข้อข่าว</th>
        <th>วัน เวลาที่ส่ง</th>
        <th>เป้าหมาย</th>
        <th>ผู้ประกาศ</th>
        
      </tr>
    </thead>
    <tbody>
          <tr ng-repeat="test in ALL">
        <td>{{$index+1}}</td>
        <td>
  <div class    = "cover-image module" ng-style="{'background-image': 'url(' + test.image + ')'}" 
  width="500" height="412" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true">
   <p class   = "head-content-image">{{test.description}}<br>
  </p>  </div>


          <!-- <img ng-src="{{test.image}}" alt="{{test.image}}"
      width="500" height="412" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true" > -->
      </td>
        <td>{{test.date | date:'EEE M/d/yyyy h:mm a'}}</td>
        <td>{{test.group_id}}</td>
        <td>{{test.author}}</td>
        
      </tr>
    </tbody>
  </table>
  </div>
</div>


</body>


</html>
